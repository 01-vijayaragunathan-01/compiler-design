<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntax Analyzer</title>

    <style>
        :root {
            --bg: #f4f6f9;
            --panel: #ffffff;
            --border: #e0e0e0;
            --text: #1e1e1e;
            --subtext: #777;
            --accent: #2563eb;
            --header: #ffffff;
            --code-bg: #ffffff;
        }

        body.dark {
            --bg: #121212;
            --panel: #1e1e1e;
            --border: #2c2c2c;
            --text: #e5e5e5;
            --subtext: #aaa;
            --accent: #3b82f6;
            --header: #1a1a1a;
            --code-bg: #181818;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
            transition: background 0.3s, color 0.3s;
        }

        body {
            background: var(--bg);
            color: var(--text);
        }

        /* Header */
        .header {
            background: var(--header);
            padding: 16px 30px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 13px;
            color: var(--subtext);
        }

        /* Toggle Switch */
        .toggle {
            position: relative;
            width: 42px;
            height: 22px;
        }

        .toggle input {
            display: none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            inset: 0;
            background: #ccc;
            border-radius: 20px;
        }

        .slider:before {
            content: "";
            position: absolute;
            height: 18px;
            width: 18px;
            left: 2px;
            top: 2px;
            background: white;
            border-radius: 50%;
            transition: 0.3s;
        }

        input:checked+.slider {
            background: var(--accent);
        }

        input:checked+.slider:before {
            transform: translateX(20px);
        }

        /* Layout */
        .container {
            display: flex;
            height: calc(100vh - 70px);
            padding: 20px;
            gap: 20px;
        }

        /* Panels */
        .panel {
            flex: 1;
            background: var(--panel);
            border-radius: 8px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        /* Panel Header */
        .panel-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            font-size: 14px;
            background: var(--header);
        }

        /* Textarea */
        textarea {
            flex: 1;
            border: none;
            padding: 16px;
            font-family: Consolas, monospace;
            font-size: 14px;
            resize: none;
            outline: none;
            background: var(--code-bg);
            color: var(--text);
        }

        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
            background: var(--header);
        }

        .tab {
            padding: 10px 18px;
            cursor: pointer;
            font-size: 14px;
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            border-bottom: 2px solid var(--accent);
            font-weight: 600;
            color: var(--accent);
        }

        /* Tab Content */
        .tab-content {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            background: var(--header);
            font-weight: 600;
        }

        /* AST */
        pre {
            background: var(--code-bg);
            padding: 15px;
            border-radius: 6px;
            font-size: 13px;
            overflow-x: auto;
        }

        /* Buttons */
        .actions {
            padding: 12px 20px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        button {
            padding: 8px 16px;
            font-size: 13px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--panel);
            color: var(--text);
            cursor: pointer;
        }

        button.primary {
            background: var(--accent);
            color: white;
            border: none;
        }

        button.primary:hover {
            opacity: 0.9;
        }

        button:hover {
            background: var(--header);
        }

        .nav-syntax {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 18px;
            font-size: 13px;
            border-radius: 6px;
            border: none;
            background: var(--accent);
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            z-index: 1000;
        }

        .nav-syntax:hover {
            opacity: 0.9;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Syntax Analyzer</h1>

        <div class="header-right">
            <span>Compiler Design Tool</span>

            <label class="toggle">
                <input type="checkbox" id="themeToggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div class="container">

        <!-- Editor Panel -->
        <div class="panel">
            <div class="panel-header">Source Code</div>

            <textarea id="code">
public class SyntaxAnalyserExample {
    public static void main(String[] args) {
        int age = 11;

        if (age >= 18) {
            System.out.println("You can create your BankAccount");
        } else {
            System.out.println("You can't create your BankAccount, your age is less than 18");
        }
    }
}
        </textarea>

            <div class="actions">
                <button onclick="clearAll()">Clear</button>
                <button class="primary" onclick="analyze()">Analyze</button>
            </div>
        </div>

        <div class="panel">
            <div class="panel-header">Analysis Output</div>

            <div class="tabs">
                <div class="tab active" onclick="switchTab('tokens')">Tokens</div>
                <div class="tab" onclick="switchTab('ast')">AST</div>
            </div>

            <div id="tokens" class="tab-content active">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Type</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody id="tokenBody"></tbody>
                </table>
            </div>

            <div id="ast" class="tab-content">
                <pre id="astOutput"></pre>
            </div>
        </div>
        <button class="nav-syntax" onclick="goToLexical()">
            Go Previous ←
        </button>


    </div>

    <script>

        const keywords = new Set(["int", "float", "return", "if", "else", "for", "while"]);

        function tokenize(code) {
            let tokens = [];
            let words = code.match(/"[^"]*"|\w+|[{}();=+><]/g);
            if (!words) return tokens;

            words.forEach(word => {
                if (keywords.has(word))
                    tokens.push({ type: "KEYWORD", value: word });
                else if (/^\d+$/.test(word))
                    tokens.push({ type: "INTEGER", value: word });
                else if (/^".*"$/.test(word))
                    tokens.push({ type: "STRING", value: word });
                else if (/[{}();=+><]/.test(word))
                    tokens.push({ type: "OPERATOR", value: word });
                else
                    tokens.push({ type: "IDENTIFIER", value: word });
            });

            return tokens;
        }

        function generateAST(tokens) {
            let ast = "PROGRAM\n";
            tokens.forEach(t => {
                ast += " ├─ " + t.type + " (" + t.value + ")\n";
            });
            return ast;
        }

        function analyze() {
            let code = document.getElementById("code").value;
            let tokens = tokenize(code);

            let tbody = document.getElementById("tokenBody");
            tbody.innerHTML = "";

            tokens.forEach((t, i) => {
                tbody.innerHTML += `<tr><td>${i + 1}</td><td>${t.type}</td><td>${t.value}</td></tr>`;
            });

            document.getElementById("astOutput").textContent = generateAST(tokens);
        }

        function clearAll() {
            document.getElementById("code").value = "";
            document.getElementById("tokenBody").innerHTML = "";
            document.getElementById("astOutput").textContent = "";
        }

        function switchTab(id) {
            document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
            document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
            document.querySelector(`[onclick="switchTab('${id}')"]`).classList.add("active");
            document.getElementById(id).classList.add("active");
        }

        /* Theme Toggle */
        const toggle = document.getElementById("themeToggle");

        toggle.addEventListener("change", function () {
            document.body.classList.toggle("dark");
        });

        function goToLexical() {
            document.body.style.opacity = "0.5";
            setTimeout(() => {
                window.location.href = "simulation.html";
            }, 200);
        }

    </script>

</body>

</html>
